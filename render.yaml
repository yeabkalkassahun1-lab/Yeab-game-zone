services:
  - type: web
    name: yeab-game-zone-api
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yeab-gamedb
          property: connectionString
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: yeab-game-zone-api
          property: url
      - fromGroup: yeab-game-secrets

  - type: worker
    name: yeab-game-zone-worker
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m bot.dispute_resolver"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yeab-gamedb
          property: connectionString
      - fromGroup: yeab-game-secrets

databases:
  - name: yeab-gamedb
    databaseName: yeabgamedb
    user: yeabgameuser

envVarGroups:
  - name: yeab-game-secrets
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: CHAPA_API_KEY
        sync: false
      - key: ADMIN_TELEGRAM_ID
        sync: false